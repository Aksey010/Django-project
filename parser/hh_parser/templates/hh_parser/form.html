{% extends "base.html" %}
{% block content %}
                    <h1 class="mt-4">Поиск по вакансиям</h1>
                   <form action=""   method="POST">
                       {% csrf_token %}
                       {% for field in form %}
                       <p>{{field.label_tag}}</p>
                       {% for error in field.errors %}
                           {{error}}
                       {% endfor %}
                       <p>{{field}}</p>
                       {% endfor %}
    <input type="submit" value="Искать">
</form>
                    <br>
                    <p><b>Внимание:</b> Поиск может занимать до пары минут</p>
{% endblock %}
