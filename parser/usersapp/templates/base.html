{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="hh.ru parser" />
        <meta name="author" content="Aksey_010" />
        <title>hh.ru parser</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">hh.ru parser</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'parser:index' %}">Главная страница</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'parser:form' %}">Поиск по вакансиям</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'parser:contacts' %}">Контактные данные</a>
                    {% if user.is_authenticated %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'users:logout' %}">Выйти из аккаунт</a>
                    {% else %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'users:login' %}">Войти в аккаунт</a>
                    {% endif %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'users:register' %}">Создать аккаунт</a>

                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Спрятать/показать меню</button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                   {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
    </body>
</html>
